<!DOCTYPE html>
<html>
<head>
<title>Cool Edit</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}
</style>
</head>
<body>

<p id="asd">xiajibagao</p>
<input type="text" id="oo"/>
<button onclick="change()">change</button>

<script>
function change(){
    var input = document.getElementById("oo").value;
    document.getElementById("asd").innerHTML=input;
}
</script>

</body>
</html>
